<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <script src="https://use.fontawesome.com/967ff277fb.js"></script>
    <script src="js/moment.js"></script>
    <link rel="stylesheet" href="/css/hover.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row topSpace"></div>
        <div class="row ">
            <div class="col-lg-4 col-md-4 col-sm-12 searchContainer text-center">
                <form class="wrapper">
                    <input type="text" name="search" placeholder="Search..">
                    <button type="button" class="btn btn-sm btn-outline-success searchBtn"  ></button>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 hvr-grow-rotate">
                <h3 class="text-center " id="headerName">My notes</h3>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-6">
                <p class="headerDate  hvr-wobble-vertical text-center"></p>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-6">
                <button type="button" class="btn btn-success hvr-buzz-out" id="addNotesButton" data-toggle="tooltip"
        data-placement="bottom" title="Add a task !!"><i class="fa fa-plus"></i></button>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
            <div class="modal-content">
                <span class="close text-right ">&times;</span>
                <form id="newNoteForm">
                    <div class="form-group">
                        <label for="addNotesTextarea\" style="color: #3F7FBF">Add notes !</label>
                        <textarea class="form-control" id="addNotesTextarea" placeholder="Type your notes max 100 chars" rows="3" maxlength="100"></textarea>
                        <input class="btn btn-success btn-sm" type="submit" value="Add" id="btnAddNotes">
                        <span class="wordCount text-right"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 notesTableContent">
                <div class="row">
                    <div class="col-xl-6 col-md-6 col-sm-12 col-12 offset-xl-4 offset-lg-4 offset-md-4">
                        <p class="mainNoteButtons"><i class="fa fa-heart hvr-pulse-grow" aria-hidden="true" id="favourOpenModal" ><span id="faHeartTable"> </span></i><i class="fa fa-exclamation-circle hvr-pulse-grow" aria-hidden="true" id="importantOpenModal"><span id="importantTable"></span> </i><i class="fa fa-check hvr-pulse-grow" aria-hidden="true" id="doneOpenModal"><span id="doneTable"></span></i></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightBoxWrapper ">
            <div class="notifyBlock card card-inverse card-danger text-center">
              <div class="card-block ">
                <blockquote class="card-blockquote">
                  <p>Read me</p>
                 <p class="readMeBox"><i class="fa fa-heart" aria-hidden="true"></i> Favourite Task</p>
                 <p class="readMeBox"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Important Task</p>
                 <p class="readMeBox"><i class="fa fa-check" aria-hidden="true"></i> Completed Task</p>
                </blockquote>
              </div>
            </div>
        </div>
    </div>
    <div id="zoomModal" class="zoomModal">
        <div class="zoomModalCon">
            <div class="zoomToolbar">
                <span class="zooModalConTitle">Important Task !</span>
                <span class="zoomClose text-right ">&times;</span>
            </div>

        </div>

    </div>
    <div id="favourModal" class="favourModal">
        <div class="favourModalCon">
           <div class="favourToolbar">
                <span class="zooModalConTitle">Favourite Task !</span>
                <span class="favourClose text-right ">&times;</span>
           </div>            
        </div>
    </div>
    <div id="doneModal" class="doneModal">
        <div class="doneModalCon">
            <div class="doneToolbar">
                <span class="zooModalConTitle">Completed Task !</span>
                <span class="doneClose text-right ">&times;</span>
            </div>
        </div>
    </div>
    <div class="container">
       <div class="row" id="notesPosition"></div>
        
    </div>






    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app2.js"></script>
</body>

</html>
